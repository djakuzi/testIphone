<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="./css/styleIphone.css">
    <link rel="stylesheet" href="./css/charger.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>

    <div class="menu-phone">
        <button>click</button>
        <div id="check">dd</div>
    </div>

    <!-- <div class="charger">
        <img src="./img/charger.png">
    </div> -->

    <div class="iphone">

        <!-- img iphone -->
        <div class='box-img'> 
            <img src="./img/iphone.png">
        </div>
        <!-- img iphone -->

        <!-- button of iphone -->
        <button class="on-off"></button>
        <button class="sound-up"></button>
        <button class="sound-dawn"></button>
        <button class="silent-mode"></button>
        <!-- button of iphone -->

        <!-- screen iphone -->
        <div class="platform" hidden>

            <div class="screen">
                
                <div class="island"> 

                    <h1 id="time"  hidden>30:30</h1>
                    
                    <div class="box">

                        <div class="networkStatus"> <img src="./img/networkStatus.png"></div>
                        <div class="wiFi"> <img src="./img/wiFi.png"></div>
                        <div class="box-battery">
                            <div id="battery">100</div>
                            <script src="./js/battery.js"></script>
                        </div>

                    </div>
                </div>

                <div class="desktop">

                    <div class="carousel">
                        
                        <!-- for swipe left of right of screen -->
                        <div class="icons">    

                            <div class="icon" data-app-name="calculator">

                                <img src="./appImg/iconCalculator.png">
                                <!-- <div></div> -->
                                <p>Калькулятор</p>
                            </div>

                        </div>

                        <div class="icons">    

                            <div class="icon" data-app-name="calculator">

                                <img src="./appImg/iconCalculator.png">
                                <!-- <div></div> -->
                                <p>2</p>
                            </div>


                        </div>

                        <div class="icons">    

                            <div class="icon" data-app-name="calculator">

                                <img src="./appImg/iconCalculator.png">
                                <!-- <div></div> -->
                                <p>3</p>
                            </div>

                        </div>


                    </div>

                    <div class="menu">

                        <div class="icon" data-app-name="telephone">
                            <img class='asdassasdasdasdas' src="./appImg/iconCalculator.png">
                                <!-- <div></div> -->
                        </div>

                        <div class="icon" data-app-name="messages">
                            <div></div>
                        </div>

                        <div class="icon" data-app-name="safari-browser">
                            <div></div>
                        </div>

                        <div class="icon" data-app-name="camera">
                            <div></div>
                        </div>

                    </div>

                </div>

                <div class="locked-screen">

                    <div class="box-dataDayTime">
                        <h1 id="dateDay">Monday, 1 April </h1>
                        <h1 id="time">30:30</h1>
                    </div>

                    <div class="locked-screen_icons">

                        <div class="flashlight"> <img src="./img/flashlight.png"> </div>
                        <div class="camera"> <img src="./img/camera.png"> </div>

                    </div>

                    <div class="line-unlock"></div>

                    <script src="./js/lockedScreen.js" defer></script>

                </div>


            </div>

        </div>

        <div class="face-id">

        </div>
        <!-- screen iphone -->

    </div>

    <!-- AppPhone --> 

    <div id="calculator">

    </div>
    
    <script src="./js/butIphone.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/desktop.js"></script>
</body>
</html>
